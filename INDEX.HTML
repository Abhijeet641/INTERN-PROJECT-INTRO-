<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(to bottom, #000000, #FFD700);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main-container {
        width: 100%;
        max-width: 1000px;
        padding: 20px;
    }

    .image-container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
        animation: float 3s ease-in-out infinite;
    }

    .image-container img {
        height: 500px;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        border-radius: 10px;
    }

    .image-container img:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
    }

    .audio-container {
        display: flex;
        justify-content: center;
        padding-top: 20px;
        animation: float 3s ease-in-out infinite;
        animation-delay: 0.5s;
    }

    audio {
        width: 300px;
        border: 2px solid #FFD700;
        border-radius: 15px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    audio:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        color: #FFFFFF;
        text-align: center;
        line-height: 1.6;
        letter-spacing: 0.5px;
    }

    p {
        max-width: 800px;
        margin: 30px auto;
        font-size: 1.1em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-in;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        backdrop-filter: blur(5px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <a href="https://abhijeet641.github.io/Portfolio/">
                <img src="/img/first.jpeg" alt="Portfolio">
            </a>
        </div>
        <div class="audio-container">
            <audio controls>
                <source src="/audio/elegant-background_short-347071.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div></audio>
    <p>
        In the initial stage of my web development journey, I'm working with HTML and CSS to build basic layouts. 
    </p>
</body>
</html></audio>
